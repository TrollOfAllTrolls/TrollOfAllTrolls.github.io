<!DOCTYPE html>
<html>
   <head>
      <style>
         body {background-color: lightgray;}
         h1   {
         color: darkgray;
         font-family: verdana;
         text-align: center;
         }
         p    {
         color: darkgreen;
         font-family:courier;
         }
         table {
         border-radius:15px;
         float: right;
         border:2px solid lightgreen;
         background-color:white;
         }
         th, td{
         border-radius:15px;
         color: gray;
         padding: 10px;
         border:2px solid lightgreen;
         background-color:white;
         }
         div{
         background-color:white;
         padding:10px;
         border-style:solid;
         border-color:lightgreen;
         border-radius:25px;
         }
         hr { 
         display: block;
         margin-top: 1em;
         margin-bottom: 1em;
         margin-left: auto;
         margin-right: auto;
         border-style: inset;
         border-width: 2px;
         } 
      </style>
   </head>
   <body>
      <div>
         <!--The <br>'s are there to indent the paragraphs-->
         <div>
            <h1>Jack's Website</h1>
         </div>
         <!--Fill this table with website links-->
         <p>Hello, and welcome to my website. As of now, it is not much, but feel free to explore it</p>
      </div>
      <hr style = "color: white">
      <table>
         <tr>
            <th style = "font-family:verdana;">Links</th>
            <th style = "font-family:verdana;">Page Descriptions</th>
         </tr>
         <tr>
            <td>(Page)</td>
            <td>(Page description)</td>
         </tr>
      </table>
   </body>
</html>
